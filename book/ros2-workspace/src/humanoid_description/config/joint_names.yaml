  left_shoulder_joint: 0.0
  left_elbow_joint: 0.0
  left_wrist_joint: 0.0
  right_shoulder_joint: 0.0
  right_elbow_joint: 0.0
  right_wrist_joint: 0.0
  left_hip_joint: 0.0
  left_knee_joint: 0.0
  left_ankle_joint: 0.0
  right_hip_joint: 0.0
  right_knee_joint: 0.0
  right_ankle_joint: 0.0